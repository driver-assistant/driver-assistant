language: android
android:
  components:
  - build-tools-28.0.3
  - android-28
before_install:
- chmod +x gradlew
- chmod +x gradle/wrapper/gradle-wrapper.jar
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- chmod +x ./gradlew
- ./gradlew build
